<div class="displayBox">
    <h3>Candidates</h3>
    <ul>
            <!-- <li *ngFor ="let member of candidates" (click) ='selected = member'>{{member.name}}</li> -->
        <!-- <li *ngFor="let member of candidates" (click) ='selected = member' = [class.crew]=true >{{member.name}}</li> -->
        <!-- <li *ngFor="let member of candidates">{{member.name}}</li> -->
        <li [class.selected]="crew.includes(member)" *ngFor="let member of candidates" (click)="addCrewMember(member)">{{member.name}}</li>

    </ul>
</div>
<hr>
<div class="displayBox">
    <h3>Crew <span *ngIf = "crew.length === 3">Full</span> <!-- Add a span tag here to display 'Full' when the crew reaches 3. --></h3>
    <ol> 
        <li *ngFor="let astronaut of crew" (mouseenter)="showPhoto = astronaut" (mouseleave)="showPhoto = false">{{astronaut.name}}</li>
    </ol>
    <!-- Add an img tag here to display astronaut photos. -->
    <img *ngIf="showPhoto" [src]="showPhoto.photo"/>
</div>
